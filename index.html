<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Day 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="contaibner d-flex justify-content-evenly flex-wrap p-5 gap-3">
        <!-- For Qustion 1 -->
        <div class="bg-light card p-2 d-flex flex-column align-items-center gap-3">
            <h3>Grade Calculator</h3>
            <button class="btn btn-warning w-75" onclick="gradeCalculator()">Enter Your Result</button>
            <p class="card p-2 w-75" id="gpa"></p>
        </div>

        <!-- For Qustion 2 -->
        <div class="bg-light card p-2 d-flex flex-column align-items-center gap-3">
            <h3>Check Odd OR Even</h3>
            <button class="btn btn-warning w-75" onclick="oddOrEven()">Enter Your Number</button>
            <p class="card p-2 w-75" id="oddEven"></p>
        </div>

        <!-- For Qustion 3 -->
        <div class="bg-light card p-2 d-flex flex-column align-items-center gap-3">
            <h3>Sorting Array</h3>
            <button class="btn btn-warning w-75" onclick="sorting()">Enter Your Array</button>
            <p class="card p-2 w-75" id="sorting"></p>
        </div>

        <!-- For Qustion 4 -->
        <div class="bg-light card p-2 d-flex flex-column align-items-center gap-3">
            <h3>Leap Year</h3>
            <button class="btn btn-warning w-75" onclick="leapYear()">Enter Your Year</button>
            <p class="card p-2 w-75" id="year"></p>
        </div>

        <!-- For Qustion 5 -->
        <div class="bg-light card p-2 d-flex flex-column align-items-center gap-3">
            <h3>1-50 Divisible Numbers</h3>
            <button class="btn btn-warning w-75" onclick="divisible()">Answer</button>
            <p class="card p-2 w-75" id="number"></p>
        </div>

        <!-- For Qustion 6 -->
        <div class="bg-light card p-2 d-flex flex-column align-items-center gap-3">
            <h3>Find Bigest Friend Name</h3>
            <button class="btn btn-warning w-75" onclick="biggestName()">Bigest Friend Name</button>
            <p class="card p-2 w-75" id="name"></p>
        </div>

        <!-- For Qustion 7 -->
        <div class="bg-light card p-2 d-flex flex-column align-items-center gap-3">
            <h3>Remove Duplicate And Find Unique</h3>
            <button class="btn btn-warning w-75" onclick=" removeDuplicateFindUnique()">Unique Numbers</button>
            <p class="card p-2 w-75" id="unums"></p>
        </div>

        <!-- For Qustion 8 -->
        <div class="bg-light card p-2 d-flex flex-column align-items-center gap-3">
            <h3>Find Biggest Number</h3>
            <button class="btn btn-warning w-75" onclick="findBiggestNum()">Biggest Number</button>
            <p class="card p-2 w-75" id="bigNum"></p>
        </div>

        <!-- For Qustion 9 -->
        <div class="bg-light card p-2 d-flex flex-column align-items-center gap-3">
            <h3>Calculate Savings</h3>
            <button class="btn btn-warning w-75" onclick="calculateSavings()">Savings</button>
            <p class="card p-2 w-75" id="svaings"></p>
        </div>
        

    </main>
    

    <script src="practice1.js">

    </script>
</body>
</html>
